<div class="d-flex justify-content-center align-items-center">
    <form id="Desktop" [formGroup]="loginForm" novalidate>
        <img class="Immagine" src="https://png.icons8.com/ios/150/000000/name.png">
        <h3 style="text-align: center;margin-bottom: 20px">Sing In</h3>
        <div class="form-group">
            <input type="email" formControlName="username" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" class="form-control" placeholder="Password">
        </div>
        <div *ngIf="errore == true" class="alert alert-danger" role="alert" (click)="ChiudiErrore()" style="cursor: pointer;">
            <strong>Username e/o password non corretti</strong> - Riprova.
        </div>
        <div *ngIf="errore2 == true" class="alert alert-danger" role="alert" (click)="ChiudiErrore2()" style="cursor: pointer;">
            <strong>Devi prima loggarti per salvare le stazioni e i treni</strong>.
        </div>
        <button type="button" style="margin-bottom: 10px" (click)="Login()" class="btn btn-success btn-lg btn-block">Login</button>
        <p style="text-align: left">Non hai un account? <a routerLink="/Registrazione">Registrati</a></p>
    </form>

    <form id="Mobile" [formGroup]="loginForm" novalidate>
        <img class="Immagine" src="https://png.icons8.com/ios/150/000000/name.png">
        <h3 style="text-align: center; margin-bottom: 20px">Sing In</h3>
        <div class="form-group">
            <input type="email" formControlName="username" novalidate class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" novalidate class="form-control" placeholder="Password">
        </div>
        <div *ngIf="errore == true" class="alert alert-danger" role="alert" (click)="ChiudiErrore()" style="cursor: pointer;">
            <strong>Username e/o password non corretti</strong> - Riprova.
        </div>
        <div *ngIf="errore2 == true" class="alert alert-danger" role="alert" (click)="ChiudiErrore2()" style="cursor: pointer;">
            <strong>Devi prima loggarti per salvare le stazioni e i treni</strong>.
        </div>
        <button type="button" style="margin-bottom: 10px" (click)="Login()" class="btn btn-success btn-lg btn-block">Login</button>
        <p style="text-align: left">Non hai un account? <a routerLink="/Registrazione">Registrati</a></p>
    </form>

</div>
